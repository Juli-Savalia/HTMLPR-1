	<center>
	<form>
	<h1><font color="black"><u> Register your Form </u></font></h1>
	<label><b>First Name</b></label>
	<input type="text" placeholder="your firstname"/> 
	<br>
	<br>
	<label><b>Second Name</b></label>
	<input type="text" placeholder="your lastname"/> 
	<br>
	<br>
	<label><b>E-mail</b></label>
	<input type="email" placeholder="E-mail Address" />
	<br>
	<br>
	<label><b>Password</b></label>
	<input type="password" placeholder="create a new password" />
	<br>
	<br>
	<label><b>Confirm Password</b></label>
	<input type="password" placeholder="repeat your new password" />
	<br>
	<br>
	<label><b>Contact Number</b></label>
	<input type="tel" placeholder="contact number" />
	<br>
	<br>
	<label><b>Gender</b></label>
	<input type="radio" name="gender"/>Male
	<input type="radio" name="gender"/>Female
	<input type="radio" name="gender"/>Others
	<br>
	<br>
	<label><b>Date of Birth</b></label>
	<input type="date"/>
	<br>
	<br>
	<label><b>choose your theme</b></label>
	<input type="color"/>
	<br/>
	<br/>
	<input type="file"/> 
	<br>
	<br>
	<label><b>choose your language</b></label>
	<input type="checkbox"/>English
	<input type="checkbox"/>Gujarati
	<input type="checkbox"/>Hindi
	<input type="checkbox"/>Tamil
	<br>
	<br>
	<input type="range"/>screentime
	<br/>
	<br/>
	<button type="submit">Register</button>
	</form>
